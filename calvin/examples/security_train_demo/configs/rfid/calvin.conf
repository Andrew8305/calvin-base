{
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.134:5000",
    	"rfid_plugin": "platform/rc522_impl",
    	"actor_paths": ["./actors"],
    	"capabilities_blacklist": ["calvinsys.io.display","calvinsys.media.camerahandler", "calvinsys.sensor.Environmental"]
    },
    "calvinsys": {
	"capabilities": {
	    "sys.timer.once": {
		"module": "sys.timer.Timer",
		"attributes": {}
	    },
	    "sys.timer.repeating": {
		"module": "sys.timer.Timer",
		"attributes": {"repeats": "True" }
	    },
	    "io.stdout": {
		"module": "term.StandardOut",
		"attributes": {}
	    }
	}
     },
     "calvinlib": {
	 "capabilities": {
	     "base64": {
		 "module": "base64lib.Base64"
	     },
	     "math.arithmetic.eval": {
		 "module": "mathlib.Arithmetic"
	     }
	 }
    }
}

