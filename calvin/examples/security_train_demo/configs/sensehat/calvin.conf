{ 
    "global": {
        "storage_type": "proxy",
        "storage_proxy": "calvinip://192.168.0.134:5000",
        "display_plugin": "platform/raspberry_pi/sensehat_impl",
        "environmental_sensor_plugin": "platform/raspberry_pi/sensehat_impl",
        "actor_paths": ["./../../actors"],
    },
    "calvinsys": {
	"capabilities": {
	    "sys.timer.once": {
		"module": "sys.timer.Timer",
		"attributes": {}
	    },
	    "sys.timer.repeating": {
		"module": "sys.timer.Timer",
		"attributes": {"repeats": "True" }
	    },
	    "io.stdout": {
		"module": "term.StandardOut",
		"attributes": {}
	    },
	    "sensor.temperature": {
		"module": "sensor.Temperature",
		"attributes": {}
	    }
	}
     },
     "calvinlib": {
	 "capabilities": {
	     "base64": {
		 "module": "base64lib.Base64"
	     },
	     "math.arithmetic.eval": {
		 "module": "mathlib.Arithmetic"
	     }
	 }
     }
}

